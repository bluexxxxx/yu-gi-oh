
<div class="flex" id="banner_register">
  <div id="registerText"></div>
  <div class="flex D-column" id="register">
    <h1>註冊</h1>
    <n-form ref="formRef" :model="model" :rules="rules" v-model="valid">
      <n-form-item path="email" label="信箱"> 
        <n-input type="email" placeholder="請輸入信箱" v-model:value="model.email"></n-input>
      </n-form-item>
      <n-form-item path="account" label="帳號"> 
        <n-input type="text" placeholder="請輸入帳號" v-model:value="model.account"></n-input>
      </n-form-item>
      <n-form-item path="password" label="密碼"> 
        <n-input type="password" name="password" placeholder="請輸入密碼" v-model:value="model.password"></n-input>
      </n-form-item>
      <n-form-item>
        <n-button type="submit" color="#D74B4B" round="round" :loading="loading" @click="register">送出</n-button>
      </n-form-item>
    </n-form>
  </div>
</div>
